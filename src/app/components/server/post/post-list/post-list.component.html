<div class="container">

  <nav aria-label="Page navigation example" class="flex-row">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" (click)="changePage(currentPage - 10)" style="color: black" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let p of pageList | async">
        <a style="color: black" (click)="changePage(p)" [class.active]="currentPage === p" class="page-link">{{p}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" style="color: black" (click)="changePage(currentPage - 10)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

  <div *ngIf="isUserAuthenticated">
    <a class="btn btn-info" [routerLink]="['/server', serverID , 'post_create' ]">Create post</a>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Date</th>
      <th>Variants</th>
      <th></th>
    </tr>
    </thead>
    <tbody>

    <tr *ngFor="let p of list | async">
      <th>ID-{{p.postID}}</th>
      <td>{{p.title}}</td>
      <td>{{p.creationDate | date:'dd.MM.yyyy   HH:mm:ss'}}</td>
      <td>
        <a [routerLink]="['/server/', serverID, 'post',p.postID]" class="btn btn-info">{{p.postID}}</a>
      </td>
    </tr>

    </tbody>
  </table>
</div>
