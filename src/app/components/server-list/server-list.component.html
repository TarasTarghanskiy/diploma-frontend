<div class="container">

  <nav aria-label="Page navigation example" class="flex-row">
    <ul class="pagination justify-content-center">
      <li class="page-item">
        <a class="page-link" (click)="changePage(currentPage - 10)" style="color: black" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li *ngFor="let p of pageList$ | async">
        <a style="color: black" (click)="changePage(p)" [class.active]="currentPage === p" class="page-link">{{p}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" style="color: black" (click)="changePage(currentPage - 10)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>

  <div *ngIf="isAuthenticated">
    <a class="btn btn-info" [routerLink]="['/create']">Create server</a>
  </div>

  <table class="table table-hover">
    <thead>
    <tr>
      <th>ID</th>
      <th>Description</th>
      <th>Date</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let s of serverList$ | async">
      <th>ID-{{s.serverID}}</th>
      <td>{{s.name}}</td>
      <td>{{s.creationDate | date:'dd.MM.yyyy   HH:mm:ss'}}</td>
      <td><a [routerLink]="['/server/' + s.serverID]" class="btn btn-info">Detail</a></td>
    </tr>
    </tbody>
  </table>
</div>
